    <style>
        body {

        /* header */
        .header {
            width: 800px; height: 175px;
        }
        .header div.top_menu {
            text-align: right;
            margin: 5px 0;
        }
        .header div.top_menu a {
            text-decoration: none;
            color: black;
        }
        .header div.top_menu a:hover {
            color: rgb(0, 169, 0);
        }
        .header div.title {
            width: 800px;
            height: 150px;
        }

        /* main */
        #main {
            height: 540px;
        }
        #left_nav {
            float: left;
            width: 200px;   height: 520px;
            margin: 10px;
            border-radius: 20px;
            background: #ffffff;
            background: linear-gradient(90deg,#ffffff 0%, #3dd33d 150%);
            background: -webkit-linear-gradient(90deg,#ffffff 0%, #3dd33d 150%);
            background: -moz-linear-gradient(90deg,#ffffff 0%, #3dd33d 150%);
            box-shadow: 0px 0px 5px 3px rgba(134,134,134,0.8);
            -webkit-box-shadow: 0px 0px 5px 3px rgba(134,134,134,0.8);
            -moz-box-shadow: 0px 0px 5px 3px rgba(134,134,134,0.8);
        }
        #left_nav ul li {
            display: inline-block;
            list-style: none;
            line-height: 60px;
            vertical-align: middle;
            text-align: center;
        }
        .side_list {
            text-decoration: none;
            display: block;
            width: 150px;
            color: darkgreen;
            font-size: 20px;
            font-weight: bold;
        }
        .side_list:hover {
            color: blue;
        }

        .login_page {
            float: left;
            width: 310px; height: 200px;
            margin: 110px 130px 90px 130px;
        }
        #username {
            display: inline-block;
            width: 180px; height: 25px;
            margin: 10px;
        }
        #password {
            display: inline-block;
            width: 180px; height: 25px;
            margin: 10px;
        }
        #login {
            float: right;
            width: 80px; height: 80px;
            margin: 10px;
        }
        #id_save {
            display: inline-block;
            margin: 0 0 0 10px;
        }
        .find {
            text-align: center;
        }
        .find a {
            text-decoration: none;
            color: black;
        }
        .find a:hover {
            color:rgb(0, 169, 0);
        }
        #find_id {
            display: inline-block;
            
        }
        #find_pwd {
            display: inline-block;
        }

        /* footer */
        .footer {
            height: 80px;
            line-height: 20px;
            border-radius: 10px;
            background: #28b025;
            background: linear-gradient(270deg,#28b025 0%, #238623 80%);
            background: -webkit-linear-gradient(270deg,#28b025 0%, #238623 80%);
            background: -moz-linear-gradient(270deg,#28b025 0%, #238623 80%);
        }
        .footer div.information {
            text-align: center;
            font-size: 13px;
            color: white;
        }
